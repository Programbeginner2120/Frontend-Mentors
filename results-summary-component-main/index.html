<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="content-card">
      <div class="result-half">
        <label class="result-label">Your Result</label>
        <div class="result-score-container">
          <label class="result-score">76</label>
          <label class="total">of 100</label>
        </div>
        <div class="result-text-container">
          <label class="result-text-short-description">Great</label>
          <p class="result-text-long-description">asdfasdfasdfasdfasdf</p>
        </div>
      </div>
      <div class="metrics-half">
        <label class="summary-label">Summary</label>

        <div class="attribute-container">
          <!-- THIS WILL BE POPULATED BY JAVASCRIPT CODE-->
        </div>

        <button class="continue-button">Continue</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
