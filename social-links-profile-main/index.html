<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content-container">
    <div class="content-card">
      <div class="content-card-inner-container">
        <div class="profile-image-container">
          <img class="profile-image" src="./assets/images/avatar-jessica.jpeg" />
        </div>
        <div class="name-container">
          <label class="name-label">Jessica Randall</label>
        </div>
        <div class="location-container">
          <label class="location-label">London, United Kingdom</label>
        </div>
        <div class="bio-container">
          <div class="bio">"Front-end developer and avid reader."</div>
        </div>
        <div class="links-container">
          <button class="link github-link">
            <label class="link-label github-link-label">GitHub</label>
          </button>
          <button class="link frontend-mentors-link">
            <label class="link-label frontend-mentors-link-label">Frontend Mentors</label>
          </button>
          <button class="link linkedin-link">
            <label class="link-label linkedin-label">LinkedIn</label>
          </button>
          <button class="link twitter-link">
            <label class="link-label twitter-label">Twitter</label>
          </button>
          <button class="link instagram-link">
            <label class="link-label instagram-label">Instagram</label>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
